
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive email layout.">
    <title>Email &ndash; Layout Examples &ndash; Pure</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="email.css">
    <script src="common.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
</head>
<body>
<div id="layout" class="content pure-g">
    <div id="nav" class="pure-u">
        <a href="#" class="nav-menu-button">Menu</a>

        <div class="nav-inner">
            <button class="primary-button pure-button" onclick="compose();">Compose</button>

            <div class="pure-menu">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item" onclick="inbox();"><a href="javascript:void(0)" class="pure-menu-link">Inbox <span class="email-count"></span></a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Important</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sent</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Drafts</a></li>
                    <li class="pure-menu-item" onclick="trash();"><a href="javascript:void(0)" class="pure-menu-link">Trash</a></li>
                    <li class="pure-menu-heading">Labels</li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link"><span class="email-label-personal"></span>Personal</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link"><span class="email-label-work"></span>Work</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link"><span class="email-label-travel"></span>Travel</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="list" class="pure-u-1">
    </div>

    <div id="gameComposeForm" class="pure-u-1" style="display:none;">
        <div class="email-content">
           <form>
                <div class="container">
                   <div class="row">
                       <div class="col-sm-6">
                            <div class="form-group row">
                              <label class="col-sm-3" for="title">Game Title</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3" for="publisher">Publisher</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="publisher" required>
                                </div>                  
                            </div>
                            <div class="form-group row">
                              <label class="col-sm-3" for="yearPublished">Year Published</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="yearPublished" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3" for="description">Description</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control" id="description"></textarea>
                                </div>                  
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3" for="avatorUrl">Avator URL</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="avatorUrl" required>
                                </div>                  
                            </div>
                            <div class="form-group row">
                              <label class="col-sm-3" for="iframeUrl">Iframe URL</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="iframeUrl" required>
                                </div>
                            </div>
                            <div class="form-group row">
                              <label class="col-sm-3"></label>
                                <div class="col-sm-2">
                                    <input type="button" style="background:blue;color:white;" class="form-control" id="addGame" onclick="addNewGame();" value="Send">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                        </div>
                    </div>
                </div>
          </form>
        </div>
    </div>
    <div id="empty" class="pure-u-1" style="display:none;">
    Empty
    </div>
    <script type="text/javascript">
    renderGameJson();   
     </script>
    <div id="main" class="pure-u-1">
        <div class="email-content">
            <div class="email-content-header pure-g">
                <div class="pure-u-1-2">
                    <h1 id="bodyTitle" class="email-content-title">POCO</h1>
                    <p class="email-content-subtitle">
                        Published by <a id="bodyPublisher">Tilo Mitra</a>  <span id="date">2012</span>
                    </p>
                </div>

                <div class="email-content-controls pure-u-1-2">
                    <button id="deletedBtn" class="secondary-button pure-button" onclick="deleteList(this)">Delete</button>
                    <button class="secondary-button pure-button">Archive</button>
                    <button class="secondary-button pure-button">Unread</button>
                </div>
            </div>

            <div class="email-content-body">
                <iframe  src="https://archive.org/embed/msdos_Pac-Man_1983" width="600" height="600" />
            </div>
        </div>
    </div>
</div>

<script src="https://yui-s.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>

<script>
    YUI().use('node-base', 'node-event-delegate', function (Y) {

        var menuButton = Y.one('.nav-menu-button'),
            nav        = Y.one('#nav');

        // Setting the active class name expands the menu vertically on small screens.
        menuButton.on('click', function (e) {
            nav.toggleClass('active');
        });

        // Your application code goes here...

    });
</script>

<script>
app.yui.use('node-base', 'node-event-delegate', function (Y) {
    // This just makes sure that the href="#" attached to the <a> elements
    // don't scroll you back up the page.
    Y.one('body').delegate('click', function (e) {
        e.preventDefault();
    }, 'a[href="#"]');
});
</script>

</body>
</html>
